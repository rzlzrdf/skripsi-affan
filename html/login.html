<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <script src="../js/bootstrap.bundle.min.js"></script>

    <title>Login</title>
    <!-- Wajib untuk jquery -->
    <script src="../js/jquery.js"></script>
    <!-- Wajib untuk icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>

  <body>
    <h1 class="judul">LIBRARY</h1>
    <h3 class="judul fw-semibold">SMP Al Falah Ketintang Surabaya</h3>
    <div
      class="py-5 card d-flex justify-content-center align-items-center my-4 shadow-lg card__form"
    >
      <h2>LOGIN</h2>
      <h5>Anggota</h5>
      <form action="" class="w-75">
        <div class="w-100 p-0 position-relative">
          <span class="material-symbols-outlined position-absolute icon__">
            person
          </span>
          <input
            type="text"
            id="name"
            class="form-control form-control-lg bg-light w-100 username__login d-block my-3"
            autocomplete="off"
            placeholder="Username"
          />
        </div>
        <div class="w-100 mb-5 position-relative">
          <span class="material-symbols-outlined position-absolute icon__">
            key
          </span>
          <input
            type="password"
            id="password"
            class="form-control form-control-lg bg-light w-100 password__login my-3"
            autocomplete="off"
            placeholder="Password"
          />
          <button type="button" class="btn p-0 position-absolute see__pass">
            <span class="material-symbols-outlined" onclick="showPassword()">
              visibility
            </span>
          </button>
        </div>
      </form>
      <button
        class="btn btn-warning text-white my-3 border-0 rounded-pill w-25 submit"
        type="submit"
      >
        Login
      </button>
      <a href="./absensi.html">Login sebagai anggota?</a>
    </div>
    <footer>
      Copyright <span id="currenYear"></span> Â© SMP Al Falah Ketintang Surabaya
    </footer>
  </body>
  <script type="text/javascript">
    const showPassword = () => {
      if ($("#password").attr("type") == "password") {
        $("#password").attr("type", "text");
        $(".far.fa-eye").removeClass("fa-eye").addClass("fa-eye-slash");
      } else {
        $(".far.fa-eye-slash").removeClass("fa-eye-slash").addClass("fa-eye");
        $("#password").attr("type", "password");
      }
    };
  </script>
</html>
