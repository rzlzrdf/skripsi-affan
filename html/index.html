<script>
    // swiper.js for carousel
    var swiper = new Swiper(".mySwiper", {
        effect: "coverflow",
        slidesPerView: 3,
        spaceBetween: 20,
        centeredSlides: true,
        autoplay: {
            delay: 2500,
            disableOnInteraction: false,
        },
        coverflowEffect: {
            rotate: 0,
            stretch: 0,
            depth: 0,
            modifier: 0,
            slideShadows: false,
        },
        navigation: {
            nextEl: ".next",
            prevEl: ".prev",
        },
    });

</script>
